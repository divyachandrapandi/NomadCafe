<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">NomadCafe</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Profile</a>
                </li>
                  {% if not current_user.is_authenticated %}
                  <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="{{ url_for('login') }}">Login</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="{{ url_for('register') }}">Register</a>
                </li>
                  {%endif%}
                   {% if current_user.is_authenticated %}
                  <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="{{ url_for('logout') }}">Logout</a>
                </li>
                  {%endif%}

            </ul>
         </div>
    </nav>
  </div>

  <div class="content">
    {% block content %} {% endblock %}
  </div>
</body>
</html>
